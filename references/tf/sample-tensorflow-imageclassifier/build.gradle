// This file provides basic support for building the TensorFlow demo
// in Android Studio with Gradle.

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta6'
        classpath 'de.undercouch:gradle-download-task:3.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
